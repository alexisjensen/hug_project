<!DOCTYPE html>
 <html lang="en">
  <head>
     {% load static %}

     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
     <link rel="icon" href="{{ MEDIA_URL }}/tree.png">

     <title>{% block title %}{% endblock %}</title>

     <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
     <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
     <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
     <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
     <link href="{% static 'css/hug.css' %}" rel="stylesheet">


     <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
     <![endif]-->
  </head>

  <body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
   <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>


   <a href="/hug/"><img class="brand" alt="Brand" src="{{ MEDIA_URL }}/park_big.png"></a>


   <nav class="navbar navbar-default">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target=".navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/hug/">Hug a Tree</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right">
            <li><a href="{% url 'about' %}">about</a></li>

            {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">profile</a></li>
            <li><a href="{% url 'favourites' %}" class="fav">favourites</a></li>
            <li><a href="{% url 'logout' %}">logout</a></li>


            {% else %}
            <li><a href="{% url 'register' %}">register</a></li>
            <li><a href="{% url 'login' %}">login</a></li>

            {% endif %}
        </ul>
    </div>
    <!-- /.navbar-collapse -->

   </nav>

   <div class="container-fluid">
      <div class="row">
         <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
            {% block body_block %}{% endblock %}
         </div>
      </div>
   </div>


  </body>
 </html>
